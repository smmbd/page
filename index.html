<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
        }
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }
        .header .actions {
            display: flex;
            gap: 15px;
        }
        .header .actions a {
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }
        .cover-photo {
            background-color: #ccc;
            height: 200px;
            background-size: cover;
            background-position: center;
        }
        .profile-section {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 15px;
            background-color: #ffffff;
        }
        .profile-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #ffffff;
        }
        .profile-details {
            display: flex;
            flex-direction: column;
        }
        .profile-details h2 {
            margin: 0;
            font-size: 20px;
            font-weight: bold;
        }
        .profile-details p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }
        .profile-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .profile-buttons a {
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            color: #ffffff;
            text-align: center;
        }
        .profile-buttons .follow {
            background-color: #1877f2;
            width: 100px; /* Adjust the width as needed */
        }
        .profile-buttons .message {
            background-color: #42b72a;
            width: 100px; /* Adjust the width as needed */
        }
        .tabs {
            display: flex;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }
        .tabs a {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            text-decoration: none;
            color: #666;
            font-size: 14px;
        }
        .tabs a.active {
            font-weight: bold;
            color: #1877f2;
            border-bottom: 2px solid #1877f2;
        }
        .content {
            padding: 15px;
        }
        .post {
            background-color: #ffffff;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .post img {
            width: 100%;
            display: block;
        }
        .post .post-actions {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }
        .post .post-actions button {
            flex: 1;
            text-align: center;
            background: none;
            border: none;
            font-size: 14px;
            cursor: pointer;
            color: #666;
            padding: 10px 0;
        }
        .post .post-actions button:hover {
            background-color: #f0f2f5;
        }
        .post .post-actions button i {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }
        @media (max-width: 768px) {
            .post .post-actions button {
                font-size: 12px;
            }
            .post .post-actions button i {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="page-name">‡¶Æ‡ßã‡¶ú‡¶æ‡¶π‡ßá‡¶∞ ‡¶≠‡¶æ‡¶á</h1>
        <div class="actions">
            <a href="#">Message Us</a>
            <a href="#">üîç</a>
        </div>
    </div>
    <div class="cover-photo" id="cover-photo"></div>
    <div class="profile-section">
        <img src="https://via.placeholder.com/80" id="profile-photo" class="profile-photo" alt="Profile Picture">
        <div class="profile-details">
            <h2 id="page-name-info">‡¶Æ‡ßã‡¶ú‡¶æ‡¶π‡ßá‡¶∞ ‡¶≠‡¶æ‡¶á</h2>
            <p>2M followers ‚Ä¢ 0 following</p>
            <div class="profile-buttons">
                <a href="https://smmbd.github.io/page/short" class="follow">Follow</a>
                <a href="https://smmbd.github.io/page/short" class="message">Message</a>
            </div>
        </div>
    </div>
    <div class="tabs">
        <a href="https://smmbd.github.io/page/short" class="active">Posts</a>
        <a href="https://smmbd.github.io/page/short">About</a>
        <a href="https://smmbd.github.io/page/short">Photos</a>
        <a href="https://smmbd.github.io/page/short">Videos</a>
        <a href="https://smmbd.github.io/page/short">Reels</a>
    </div>
    <div class="content">
       
    </div>

    <script>
        // Function to get URL parameters
        function getUrlParameter(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the URL parameters for profile, cover, and name
        const profileUrl = getUrlParameter('profile');
        const coverUrl = getUrlParameter('cover');
        const pageName = getUrlParameter('name');

        // Update profile photo
        if (profileUrl) {
            document.getElementById('profile-photo').src = profileUrl;
        }

        // Update cover photo
        if (coverUrl) {
            document.getElementById('cover-photo').style.backgroundImage = `url(${coverUrl})`;
        }

        // Update page name
        if (pageName) {
            document.getElementById('page-name').innerText = pageName;
            document.getElementById('page-name-info').innerText = pageName;
        }

        // Dynamic post generation
        function createPost(imageUrl) {
            const post = document.createElement('div');
            post.className = 'post';

            const postImage = document.createElement('img');
            postImage.src = imageUrl;

            const postActions = document.createElement('div');
            postActions.className = 'post-actions';

            const likeButton = document.createElement('button');
            likeButton.innerHTML = '<i>üëç</i> Like';

            const commentButton = document.createElement('button');
            commentButton.innerHTML = '<i>üí¨</i> Comment';

            const shareButton = document.createElement('button');
            shareButton.innerHTML = '<i>‚ÜóÔ∏è</i> Share';

            postActions.appendChild(likeButton);
            postActions.appendChild(commentButton);
            postActions.appendChild(shareButton);

            post.appendChild(postImage);
            post.appendChild(postActions);

            document.querySelector('.content').appendChild(post);
        }

        // Load random images
        function loadPosts() {
            fetch('https://picsum.photos/v2/list?page=2&limit=8')
                .then(response => response.json())
                .then(data => {
                    data.forEach(item => createPost(item.download_url));
                });
        }

        loadPosts();

        // Infinite scroll
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                loadPosts();
            }
        });
    </script>
</body>
</html>
